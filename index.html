<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <style>
body{margin: 0;}
#escena {
  position: fixed;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  perspective: 800px;
  transform-style: preserve-3d;
}
.geo {
  width: 1em;
  height: 1em;
  /*transform: none;*/
  backface-visibility: hidden;
}
  #s00 {
    background-color: red;
    transform: translate3d(50px,50px,0) scale(2,2);
  }
  </style>
</head>
<body>
<div id="viewport" style="perspective: 800px;">
  <div id="camera" style="transform: translateZ(800px);">
  <div id="escena">
    <div style="background-image: linear-gradient(#f00, #0f0); transform: translate3d(0px,0px,-380px) scale3d(10,5,1) rotateY(0deg);" class="geo"></div><!--front wall-->
    <div style="background-image: linear-gradient(#f00, #0f0); transform: translate3d(-80px,0px,60px) scale3d(1,5,100) rotateY(90deg);" class="geo"></div><!--left wall-->
    <div style="background-image: linear-gradient(#f00, #0f0); transform: translate3d(-40px,0px,200px) scale3d(1,5,10) rotateY(180deg);" class="geo"></div><!--back wall-->
    <div style="background-image: linear-gradient(#f00, #0f0); transform: translate3d(80px,0px,0px) scale3d(1,5,100) rotateY(270deg);" class="geo"></div><!--right wall-->
    <!--div id="s00" class="geo 0">TEST</div>
    <div id="s01" class="geo 0"></div>
    <div id="s02" class="geo 0"></div>
    <div id="s03" class="geo 0"></div>
    <div id="s04" class="geo 0"></div>
    <div id="s05" class="geo 0"></div-->
  </div>
  </div>
</div>
  <script src="js/index.js"></script>
</body>
</html>
