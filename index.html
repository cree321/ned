<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>la identidad</title>
  <style>
body{margin: 0;}
.assembly {
  width: 0;
  height: 0;
  position: absolute;
  transform-style: preserve-3d;
}
.geo {
  width: 1em;
  height: 1em;
  position: absolute;
  background-image: linear-gradient(#f00, #0f0);
  background-blend-mode: multiply;
  backface-visibility: hidden;
}
  #s00 {
    background-color: red;
    transform: translate3d(50px,50px,0) scale(2,2);
  }
  </style>
</head>
<body class="assembly">
<div id="viewport" style="width: 100vw; height: 100vh; position: fixed; overflow: hidden; perspective: 800px;">
  <div id="camera" class="assembly" style="top: 50%; left: 50%; transform: translateZ(800px);">
  <div id="escena" class="assembly">
    <div class="geo" style="transform: translate3d(0px,0px,-800px) scale3d(10,5,1) rotateY(0deg);"></div><!--front wall-->
    <div class="geo" style="transform: translate3d(-80px,0px,0px) scale3d(1,5,100) rotateY(90deg);"></div><!--left wall-->
    <div class="geo" style="transform: translate3d(-40px,0px,200px) scale3d(1,5,10) rotateY(180deg);"></div><!--back wall-->
    <div class="geo" style="transform: translate3d(80px,0px,0px) scale3d(1,5,100) rotateY(270deg);"></div><!--right wall-->
    <!--div id="s00" class="geo 0">TEST</div>
    <div id="s01" class="geo 0"></div>
    <div id="s02" class="geo 0"></div>
    <div id="s03" class="geo 0"></div>
    <div id="s04" class="geo 0"></div>
    <div id="s05" class="geo 0"></div-->
  </div>
  </div>
</div>
  <script src="js/index.js"></script>
</body>
</html>
