#escena {
  position: fixed;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  perspective: 800px;
  transform-style: preserve-3d;
}
.geo {
  width: 1em;
  height: 1em;
  transform: none;
}
  #s00 {
    background-color: red;
    transform: translate3d(50px,50px,0) scale(2,2);
  }
  </style>
</head>
